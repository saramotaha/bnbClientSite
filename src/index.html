<body>
  <app-root></app-root>
  <script>
    // Global error handler for Google Auth issues
    window.addEventListener('unhandledrejection', function(event) {
      if (event.reason && event.reason.toString().includes('google')) {
        console.error('Google Auth Promise Rejection:', event.reason);
        // Don't prevent default to allow Angular's error handler to also run
      }
    });
  </script>
