<div class="main-container">
  <div class="reset-card">
    <div class="reset-header">
      <h2>Reset your password</h2>
      <p class="text-black text-muted">Enter Your New PassWord and Confirm it To Update It</p>
    </div>

    <form>
      <div class="mb-3">
        <form [formGroup]="resetForm">
          <input formControlName="newPassword" type="password" class="form-control" placeholder="New Password" required>
          <!-- <input type="password" class="form-control" placeholder="Confirm New Password" required> -->
          <button (click)="ResetPass()" type="submit" class="btn btn-airbnb">Reset Password</button>
        </form>
      </div>

      <!-- <button type="submit" class="btn-reset">Send reset link</button> -->

      <div class="back-to-login text-muted text-black">
        Remember your password? <a href="#">Log in</a>
      </div>
    </form>
  </div>
</div>
