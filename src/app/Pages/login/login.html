<div class="login-container">
  <div class="login-card shadow-sm">
    <!-- Title -->
    <h1 class="login-title">Log in</h1>
    <p class="login-subtitle">Welcome back to Airbnb</p>

    <!-- Google Sign-In -->
    <button type="button" class="btn-google" (click)="signInWithGoogle()" [disabled]="isAnyLoading || !isGoogleReady"
      [class.disabled]="!isGoogleReady">
      <div class="google-btn-content">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-logo">
        <span *ngIf="!isGoogleLoading && isGoogleReady">Continue with Google</span>
        <span *ngIf="!isGoogleLoading && !isGoogleReady">Loading Google...</span>
        <span *ngIf="isGoogleLoading">
          <i class="fa fa-spinner fa-spin"></i> Signing in...
        </span>
      </div>
    </button>

    <!-- Divider -->
    <div class="divider"><span>or</span></div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter your email">
        <app-validation-error [errors]="getFieldErrors('email')" fieldName="Email" *ngIf="isFieldInvalid('email')">
        </app-validation-error>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <div class="password-input-container">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control"
            placeholder="Enter your password">
          <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()">
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <app-validation-error [errors]="getFieldErrors('password')" fieldName="Password"
          *ngIf="isFieldInvalid('password')">
        </app-validation-error>
      </div>

      <!-- Continue Button -->
      <button type="submit" class="btn-primary" [disabled]="!loginForm.valid || isLoading">
        <span *ngIf="!isLoading">Continue</span>
        <span *ngIf="isLoading">
          <i class="fa fa-spinner fa-spin"></i> Signing in...
        </span>
      </button>
    </form>

    <!-- Forgot Password -->
    <a class="forgot-password" (click)="goToForgotPassword()">Forgot your password?</a>

    <!-- Sign Up -->
    <div class="signup-link">
      Don't have an account? <a (click)="goToRegister()">Sign up</a>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
      {{ errorMessage }}
    </div>
  </div>
</div>
