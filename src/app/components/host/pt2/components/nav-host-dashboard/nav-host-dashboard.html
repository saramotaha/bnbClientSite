<nav class="navbar">
      <div class="navbar-container">

        <div class="logo">

        </div>
        
        <!-- Navigation Links -->
        <div class="nav-links">
          <a routerLink="today" routerLinkActive="active-link" class="nav-link">Today</a>
          <a routerLink="calendar" routerLinkActive="active-link" class="nav-link">Calendar</a>
          <a routerLink="listings" routerLinkActive="active-link" class="nav-link">Listings</a>
          <!-- <a routerLink="messages" routerLinkActive="active-link" class="nav-link">Messages</a> -->
          <div class="menu-container">
            <button class="menu-button nav-link" [class.active]="isDropdownOpen" (click)="toggleDropdown()">
              Menu
              <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1.5L6 6.5L11 1.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
             <div 
          class="dropdown-menu" 
          [class.show]="isDropdownOpen">
          <a class="dropdown-item" (click)="navigateTo('host/dashboard/reservations')" routerLink="host/dashboard/reservations">Reservations</a>

          <a class="dropdown-item" (click)="navigateTo('host/dashboard/insights')" routerLink="host/dashboard/insights">Insights</a>
          <a class="dropdown-item" (click)="navigateTo('host/dashboard/create-listing')" routerLink="host/dashboard/create-listing">Create a new listing</a>
          <a class="dropdown-item" (click)="navigateTo('host/dashboard/violations')" routerLink="host/dashboard/violations">Violations</a>
        </div>
          </div>
        </div>

        <!-- Right Side -->
        <div class="navbar-right">
          <div class="notification-container">
            <button class="notification-button" (click)="toggleNotifications($event)">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 1.5C5.51472 1.5 3.5 3.51472 3.5 6V9.5L2 11V12H14V11L12.5 9.5V6C12.5 3.51472 10.4853 1.5 8 1.5Z" stroke="currentColor" stroke-width="1.5"/>

              </svg>

            </button>
            <app-notifications (allNotificationsRead)="onAllNotificationsRead()"></app-notifications>

          </div>
          <div class="profile-container">
            <button class="profile-button">
              <span class="profile-initial">{{profileInitials()}}</span>
