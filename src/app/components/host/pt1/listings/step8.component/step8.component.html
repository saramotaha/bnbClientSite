<div class="step8-wrapper d-flex justify-content-center align-items-center vh-100">
  <div class="text-center w-100" style="max-width: 600px;">
    <h2 class="fw-bold mb-2">Next, let's describe your house</h2>
    <p class="text-muted mb-4">
      Choose your highlights. We'll use these to get your description started.
    </p>

    <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
      <div *ngFor="let highlight of highlights"
           (click)="toggleHighlight(highlight.label)"
           class="highlight-item d-flex align-items-center px-4 py-2"
           [class.selected]="isSelected(highlight.label)">
        <i class="bi me-2" [ngClass]="highlight.icon"></i>
        <span>{{ highlight.label }}</span>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-outline-dark" (click)="goBack()">Back</button>
      <button class="btn btn-dark" [disabled]="selected.length === 0" (click)="goNext()">Next</button>
    </div>
  </div>
</div>
