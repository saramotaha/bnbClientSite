<div class="step7-wrapper d-flex justify-content-center align-items-center vh-100">
  <div class="text-center w-100" style="max-width: 600px;">
    <h2 class="fw-bold mb-3">Now, let's give your house a title</h2>
    <p class="text-muted mb-4">Short titles work best. Have fun with itâ€”you can always change it later.</p>

    <textarea
      [(ngModel)]="title"
      placeholder="Enter a catchy title for your place..."
      class="form-control custom-input mb-4"
      rows="4"
    ></textarea>

    <div class="d-flex justify-content-between">
      <button class="btn btn-outline-secondary px-4" (click)="goBack()">Back</button>
      <button class="btn btn-dark px-4" [disabled]="!title.trim()" (click)="goNext()">Next</button>
    </div>
  </div>
</div>
