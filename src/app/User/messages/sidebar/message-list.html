<!-- message-list.html -->
<div class="messages-container">
  <div class="messages-header">
    <h2 class="messages-title">Messages</h2>
    <div class="header-actions">
      <button class="search-btn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" fill="currentColor"/>
        </svg>
      </button>
      <button class="settings-btn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" fill="currentColor"/>
          <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="filter-tabs">
    <button class="tab-btn active">All</button>
    <button class="tab-btn">Unread</button>
  </div>

  <div class="conversation-list">
    <div *ngFor="let convo of conversations" (click)="selectConversation(convo.id)" class="conversation-item">
      <div class="avatar">
        <img [src]="'https://via.placeholder.com/48/FF385C/FFFFFF?text=' + (convo.user2Name?.charAt(0) || 'U')" 
             [alt]="convo.user2Name || 'User'">
      </div>
      
      <div class="conversation-content">
        <div class="conversation-header">
          <h3 class="participant-name">{{ convo.user2Name || 'Unknown User' }}</h3>
          <span class="message-time">6:31 PM</span>
        </div>
        
        <div class="message-preview">
          <p class="last-message">{{ convo.subject || 'No messages yet' }}</p>
          <span class="property-info">{{ convo.propertyName || 'No property' }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
