<!-- Add this "Mark All as Read" button to your notifications.html -->
<!-- This should be added at the top of your notifications dropdown -->

<div class="notification-dropdown" *ngIf="isOpen">
  <div class="notification-header" *ngIf="unreadCount > 0">
    <h6>Notifications</h6>
    <button class="btn btn-sm btn-outline-primary" (click)="markAllAsRead()">
      Mark all as read
    </button>
  </div>
  <div class="notification-header" *ngIf="unreadCount === 0">
    <h6>Notifications</h6>
    <span class="text-muted small">All caught up!</span>
  </div>
  
  <!-- Rest of your existing notification items -->
  <div class="notification-items">
    <div *ngFor="let notification of notifications" 
         class="notification-item" 
         [class.unread]="!notification.isRead"
         (click)="markAsRead(notification.id)">
      <!-- Your existing notification item content -->
    </div>
  </div>
</div>

<!-- Add corresponding CSS -->
<style>
.notification-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  border-bottom: 1px solid #eee;
}

.notification-item.unread {
  background-color: #f8f9ff;
  border-left: 3px solid #ff385c;
}

.notification-item.unread::before {
  content: '';
  position: absolute;
  left: 8px;
  top: 50%;
  transform: translateY(-50%);
  width: 8px;
  height: 8px;
  background-color: #ff385c;
  border-radius: 50%;
}
</style>
