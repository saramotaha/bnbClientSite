<div class="content-header p-1  p-5 ms-5 mb-0 text-start">
  <h1 class="content-title">Trips</h1>
  <!-- <p class="content-subtitle">Your upcoming and past reservations</p> -->
</div>
<div class="d-flex align-items-center flex-column ">

  @if(AllTrips.length>0){

  @for (item of AllTrips; track $index) {

  <div class="w-50 p-5">
    <p>{{item.propertyTitle}}</p>
    <p>{{item.propertyAddress}}</p>
    <p>{{item.startDate}}</p>
    <p>{{item.endDate}}</p>
  </div>
  }


  }

  @else {



  <div class="w-50 p-5 mt-0 ">
    <div class="content">


      <!-- Empty State -->
      <div class="empty-state ">
        <img
          src="https://a0.muscache.com/im/pictures/airbnb-platform-assets/AirbnbPlatformAssets-trips-tab/original/c2f5127b-f701-4e2d-bbf0-d54afe17d6e3.png?im_w=1680&im_q=medq"
          alt="No trips illustration">
        <p>You'll find your past reservations here after you've taken your first trip on Airbnb.</p>
        <button>Book a trip</button>
      </div>
    </div>
  </div>



  }

</div>
