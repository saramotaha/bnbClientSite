<div class="content-header px-5 pt-4 text-start">
  <h1 class="content-title mb-1">Your Trips</h1>
</div>

<div class="container mt-4">
  <div *ngIf="AllTrips && AllTrips.length > 0; else noTrips">
    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of AllTrips">
        <div class="card h-100 shadow-sm rounded-4 border-0">
          <div class="card-body">
            <h5 class="card-title fw-bold text-capitalize mb-2">{{ item.propertyTitle }}</h5>
            <p class="card-text text-muted mb-1">
              <i class="bi bi-geo-alt-fill me-1"></i>{{ item.propertyAddress }}
            </p>
            <p class="card-text text-secondary mb-2">
              <i class="bi bi-calendar-check me-1"></i>{{ item.startDate }} â†’ {{ item.endDate }}
            </p>
            <hr>
            <p class="card-text small text-muted mb-0">
              Guests: {{ item.totalGuests }}<br>
              Status: {{ item.status }}<br>
              Amount: ${{ item.totalAmount }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- no trips -->
  <ng-template #noTrips>
    <div class="empty-state-container w-100 d-flex justify-content-center mt-5">
      <div class="empty-state text-center p-5 rounded-4 shadow-sm bg-white">
        <img
          src="https://a0.muscache.com/im/pictures/airbnb-platform-assets/AirbnbPlatformAssets-trips-tab/original/c2f5127b-f701-4e2d-bbf0-d54afe17d6e3.png?im_w=1680&im_q=medq"
          alt="No trips illustration" class="mb-4" style="max-width: 300px;">
        <p class="fs-5 text-secondary mb-4">
          You'll find your past reservations here after you've taken your first trip on Airbnb.
        </p>
        <button class="btn btn-danger px-4 py-2 fw-semibold">Book a trip</button>
      </div>
    </div>
  </ng-template>
</div>
