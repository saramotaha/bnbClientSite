` <div class=" py-4">
        <div class="row w-100 justify-content-center ">
            <div class="col-12 col-xl-12 ">

                <div class="row mb-4">
                    <div class="col-12">
                        <h2 class="mb-0 fw-normal text-dark">Meet your host</h2>
                    </div>
                </div>
                
                <div class="row">
                    <!-- Left Column - Host Profile -->
                    <div class="col-lg-5 col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body p-4">
                                <!-- Host Avatar and Basic Info -->
                                <div class="text-center mb-4">
                                    <div class="position-relative d-inline-block mb-3">
                                        <img [src]="hostDetails.profilePictureUrl" 
                                             alt="Butterfly's profile picture"
                                             class="rounded-circle host-avatar">
                                        <div class="position-absolute bottom-0 end-0 verification-badge rounded-circle">
                                            <i class="fas fa-heart text-white" style="font-size: 10px;"></i>
                                        </div>
                                    </div>
                                    <h3 class="mb-1 fw-bold">{{hostDetails.firstName}}</h3>
                                    <div class="text-muted ">Host</div>
                                </div>

                                <!-- Host Personal Details -->
                                <div class="mb-4">
                                
                                    <div class="host-detail-item">
                                        <i class="fas fa-briefcase host-detail-icon"></i>
                                        <span class="text-muted">{{hostDetails.work}}</span>
                                    </div>
                                </div>

                               
                                <!-- Host Bio -->
                                <p class="host-bio">
                                    {{hostDetails.aboutMe}}
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column - Host Stats and Actions -->
                    <div class="col-lg-7 col-md-6">

                            <!-- Host Statistics -->
                            <div class="col-12 mb-4">
                                <div class="row text-center">
                                    <div class="col-4">
                                        <div class="stats-number">{{hostDetails.totalReviews}}</div>
                                        <div class="stats-label">Reviews</div>
                                    </div>
                                    <div class="col-4">
                                        <div class="stats-number">
                                            {{hostDetails.rating}}<i class="fas fa-star rating-star ms-1"></i>
                                        </div>
                                        <div class="stats-label">Rating</div>
                                    </div>
                                    
                                </div>
                            </div>

                            <!-- Message Host Section -->
                            <div class="col-12 mb-4">
                                <h5 class="mb-3 fw-bold">Message host</h5>
                                <button class="btn message-host-btn w-100" (click)="messageHost()">
                                    Contact Host
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
